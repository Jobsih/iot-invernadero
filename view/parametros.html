    <header>
        <div class="px-3 py-2 bg-dark text-white">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center">
              <center>
              <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                
                <li>
                  <a href="/" class="nav-link text-white">
                    <svg class="bi d-block mx-auto mb-1" fill="#fff" width="24" height="24"><use xlink:href="#speedometer2"></use></svg>
                    Estado actual
                  </a>
                </li>
                <li>
                  <a href="/historial" class="nav-link text-white">
                    <svg class="bi d-block mx-auto mb-1" fill="#fff" width="24" height="24"><use xlink:href="#table"></use></svg>
                    Historial
                  </a>
                </li>
                <li>
                  <a href="/parametros" class="nav-link text-secondary">
                    <svg class="bi d-block mx-auto mb-1" fill="#fff" width="24" height="24"><use xlink:href="#grid"></use></svg>
                    Parámetros
                  </a>
                </li>

            </div>
          </div>
        </div>
        
      </header>


    
      <div class="container mt-5" class="d-flex flex-wrap align-items-center justify-content-center">
        <h1 class="mb-4">Configura tus parámetros aquí</h1>

        <form action="/configuraParam" method="post">
            <div class="form-group">
                <label for="temp">Temperatura (°C):</label>
                <input type="number" step="1" pattern="\d+" title="Ingresa un número entero." class="form-control" id="temp" name="temp" min="-10" max="50" required>
            </div>

            <div class="form-group">
                <label for="humA">Humedad Ambiental (%):</label>
                <input type="number" step="1" pattern="\d+" title="Ingresa un número entero." class="form-control" id="humA" name="humA" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label for="humT">Humedad en Tierra (%):</label>
                <input type="number" step="1" pattern="\d+" title="Ingresa un número entero." class="form-control" id="humT" name="humT" min="0" max="100" required>
            </div>

            <button type="submit" class="btn btn-primary mt-5" style="width: 80%;">Enviar</button>
        </form>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            // Conecta con el servidor WebSocket
            const socket = io();
            let p = true;

            socket.on('data', (data) => {
            // Inicializa los campos de entrada con los valores iniciales recibidos del servidor
            if(p){
                document.getElementById('humA').value = data.humAIdeal;
                document.getElementById('humT').value = data.humTIdeal;
                document.getElementById('temp').value = data.tempIdeal;
                p=false;
            }
            });

        </script>

    </div>
